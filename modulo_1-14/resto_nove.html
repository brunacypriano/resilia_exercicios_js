<meta charset="UTF-8">

<script>

    function restoDividoPorNove() {
        
var numero = prompt("Insira um número");
var restoDaDivisao = numero % 9;

if(restoDaDivisao > 0)
document.write("o resto da divisão de " + numero + " por 9 é igual a " + restoDaDivisao);

else
document.write("Não existe resto para essa operação.");

}

restoDividoPorNove();
</script>
